{% comment %} {% extends 'layout.html' %}

{%block title %}IUL NOTES - Contact {% endblock title %}
{% block contact_active %} active {% endblock contact_active %}

  {% block body %}

  <div class="container bg-light py-4 my-4 col-sm-6">
     <h1 class="text-center mb-2 mt-0">Contact Us</h1>
     <form action="/contact" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
        </div>
        <div class="form-group">
          <label for="message">Describe Your View:</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
  {% endblock body %} {% endcomment %}
